<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Particle Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Todo Container */
        .todo-container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
        }

        li button {
            background-color: #dc3545;
            padding: 0.25rem 0.75rem;
            margin-left: 0.5rem;
            font-size: 0.875rem;
        }

        li button:hover {
            background-color: #c82333;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <main class="todo-container">
        <h1>Todo List</h1>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <button id="add-btn">Add</button>
        </div>

        <ul id="todo-list"></ul>
    </main>

    <script>
        /* Particle Background Implementation */
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle Configuration
        const particlesConfig = {
            number: 80,
            color: '#ffffff',
            shape: 'circle',
            opacity: 0.5,
            size: 3,
            size_random: true,
            line_linked: {
                enable: true,
                distance: 150,
                color: '#ffffff',
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: 'none',
                random: true,
                straight: false,
                out_mode: 'out',
                bounce: false
            }
        };

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = particlesConfig.size_random ? Math.random() * particlesConfig.size + 1 : particlesConfig.size;
                this.speedX = (Math.random() - 0.5) * particlesConfig.speed;
                this.speedY = (Math.random() - 0.5) * particlesConfig.speed;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
            }

            draw() {
                ctx.fillStyle = particlesConfig.color;
                ctx.globalAlpha = particlesConfig.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Create particles
        const particles = [];
        for (let i = 0; i < particlesConfig.number; i++) {
            particles.push(new Particle());
        }

        // Draw connections between particles
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < particlesConfig.line_linked.distance) {
                        ctx.strokeStyle = particlesConfig.line_linked.color;
                        ctx.globalAlpha = particlesConfig.line_linked.opacity * (1 - distance / particlesConfig.line_linked.distance);
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            drawConnections();
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        /* Todo List Functionality */
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');

        // Load todos from localStorage
        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.forEach(todo => {
                const li = createTodoItem(todo.text, todo.completed);
                todoList.appendChild(li);
            });
        }

        // Save todos to localStorage
        function saveTodos() {
            const todos = [];
            document.querySelectorAll('#todo-list li').forEach(li => {
                todos.push({
                    text: li.querySelector('span').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Create a todo item
        function createTodoItem(text, completed = false) {
            const li = document.createElement('li');
            li.classList.toggle('completed', completed);

            const span = document.createElement('span');
            span.textContent = text;
            li.appendChild(span);

            const completeBtn = document.createElement('button');
            completeBtn.textContent = completed ? 'Undo' : 'Complete';
            completeBtn.addEventListener('click', () => {
                li.classList.toggle('completed');
                completeBtn.textContent = li.classList.contains('completed') ? 'Undo' : 'Complete';
                saveTodos();
            });
            li.appendChild(completeBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => {
                todoList.removeChild(li);
                saveTodos();
            });
            li.appendChild(deleteBtn);

            return li;
        }

        // Add todo
        function addTodo() {
            const text = todoInput.value.trim();
            if (!text) return;

            const li = createTodoItem(text, false);
            todoList.appendChild(li);

            todoInput.value = '';
            saveTodos();
        }

        // Event listeners
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Initial load
        loadTodos();
    </script>
</body>

</html>
